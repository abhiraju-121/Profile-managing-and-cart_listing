<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivate Account</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar styling */
        nav {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Container for page content */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #f44336;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        button {
            width: 50%;
            padding: 12px;
            background-color: #f44336;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d32f2f;
        }

        /* Link styling */
        p a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Navbar (optional) -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </nav>

    <!-- Content Container -->
    <div class="container">
        <h2>Deactivate Your Account</h2>
        <p>Are you sure you want to deactivate your account? You can reactivate it later by contacting support.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Deactivate Account</button>
        </form>
    </div>
</body>
</html>
